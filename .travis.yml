language: node_js
node_js:
  - "6.10"

branches:
  only:
    - master

before_script:
  - npm install -g angular-cli-ghpages

script:
  - ng build --prod --base-href "https://GH_TOKEN@Qi-Z.github.io/d3-gallery/"

after_success:
  - ngh --repo="https://${GH_TOKEN}@github.com/Qi-Z/d3-gallery.git"

notifications:
  email:
    on_success: never
    on_failure: change